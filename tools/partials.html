<!DOCTYPE html>

<html lang="en">

<head> 
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Vutu to Zebra 3</title>

    <style>

    </style>
</head>

<body>
    <div class="container">
        <h1 class="title">Vutu .utu to Zebra3 .csv modal profile converter</h1>

        <div class="upload-section">
            <label for="fileInput">Select .utu file</label>
            <input type="file" id="fileInput" accept=".utu">
        </div>

        <div>
            <!-- Check these things later -->
            <label for="profileName">Profile name:</label>
            <input type="text" id="profileName" placeholder="...">
        </div>

        <div class="options">
            <div>
                <label><input type="checkbox" id="quantiseCheckbox">Quantise to harmonics</label>
                <label><input type="checkbox" id="oddOnlyCheckbox">Odd harmonics only</label>
            </div>
        </div>

        <button id="convertButton" disabled>Convert</button>

        <div id="status" class="status">Awaiting Vutu analysis file</div>

    </div>

    <script src="../scripts/partials.js"></script>

</body>

</html>
